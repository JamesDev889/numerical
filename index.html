<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical</title>
    <link rel="stylesheet" href="numerical.css">
</head>
<body>
    <!-- Game Header Section -->
    <header id="game-header">
        <div id="game-title">Numerical</div>
        <div id="game-description">The goal of the game is to place 5 cards in numerical order.</div>
        <button id="newGameBtn">New Game</button>
        <button id="endlessBtn">Endless</button>
        <div id="high-score"><span style="color: #0088ff;">High Score:</span> <span style="color: white;">0</span></div>
        <div id="score">Score: 0</div>
    </header>

    <!-- Game Canvas/Play Area -->
    <div id="game-area">
        <div class="row">
            <div class="card-slot" id="drawSlot"><img src="cards/back.png" style="width:100%;height:100%;object-fit:cover;" /></div>
            <div class="card-slot" id="freeSlot">Free</div>
        </div>
        <div class="row">
            <div class="card-slot" id="slot1">1</div>
            <div class="card-slot" id="slot2">2</div>
            <div class="card-slot" id="slot3">3</div>
            <div class="card-slot" id="slot4">4</div>
            <div class="card-slot" id="slot5">5</div>
        </div>
    </div>

    <script src="numerical.js"></script>
</body>
</html>
