<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=0.5, user-scalable=yes, minimum-scale=0.1">
        <title>Numerical</title>
        <link rel="stylesheet" href="numerical.css">
    </head>
    <body>
        <div class="game-container">
            <h1 id="game-title">Numerical</h1>
            <h2 id="game-description">The goal of the game is to place 5 cards in numerical order.</h2>
            <div id="button-area">
                <button id="new-game-button">New Game</button>
                <div id="high-score">High Score: 0</div>
                <div id="message">Current Streak: 0</div>
                <!-- Draw Card button removed -->
            </div>

            <div id="card-area">
                <!-- <img id="deck-card" src="cards/back.png"> -->
                <img id="drawn-card" src="cards/back.png">
            </div>

            <div id="slots-area">
                <div class="slot"><span class="slot-number">1</span></div>
                <div class="slot"><span class="slot-number">2</span></div>
                <div class="slot"><span class="slot-number">3</span></div>
                <div class="slot"><span class="slot-number">4</span></div>
                <div class="slot"><span class="slot-number">5</span></div>
            </div>
        </div>
        <script src="numerical.js"></script>
    </body>
</html>
